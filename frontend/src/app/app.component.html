<div id='calendar'></div>

<!-- modal de création/modification -->
<div *ngIf="enCours" class="modal fade" data-backdrop="static" id="dialog-create-or-edit" tabindex="-1" role="dialog" attr.aria-labelledby="dialog-create-or-edit-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
	<form>
      <div class="modal-header">
        <h5 class="modal-title" id="dialog-confirm-delete-title"> {{ enCours.readOnly ? 'Consulter une réservation' : 'Editer une réservation' }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
		<div class="row">
			<div class="col form-group">
				<label for="start">Heure de début</label>
				<input [readonly]="enCours.readOnly" type="text" name="start" class="form-control" id="start" placeholder="..." [(ngModel)]="enCours.debut">
				<small id="startHelp" class="form-text text-muted">Format : 12h00 ou 11:30 ou 9.15 ou juste 8</small>
			</div>
			<div class="col form-group">
				<label for="end">Heure de fin</label>
				<input [readonly]="enCours.readOnly" type="text" name="end" class="form-control" id="end" placeholder="..."[(ngModel)]="enCours.fin">
				<small id="endHelp" class="form-text text-muted">Même format que pour l'heure de début :-)</small>
			</div>
		</div>
	
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onCancel()" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="button" [disabled]="enCours.readOnly"  (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal">Enregistrer</button>
      </div>
	</form>
    </div>
  </div>
</div>

<!-- modal de confirmation de suppression -->
<div *ngIf="enCours" class="modal fade" data-backdrop="static" id="dialog-confirm-delete" tabindex="-1" role="dialog" attr.aria-labelledby="dialog-confirm-delete-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="dialog-confirm-delete-title"> Confirmer la suppression </h5>
            </div>
            <div class="modal-body">
                Etes-vous sûr de vouloir supprimer cette réservation ?
            </div>
            <div class="modal-footer">
                <button (click)="onCancel();" type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                <button (click)="onDeleteConfirmed();" type="button" class="btn btn-warning" data-dismiss="modal">Oui</button>
            </div>
        </div>
    </div>
</div>
